{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Artist Profile</title>
  <link rel="stylesheet" type="text/css" href="{% static 'profile-style.css' %}" />
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.1.4/dist/tailwind.min.css" rel="stylesheet">
  <style>

    .artist-header {
      background-image: url('Images/IUlogo.jpg');
      background-size: cover;
      background-position: center;
      height: 60vh;
    }

  </style>
</head>
<body class="bg-black text-white flex">

  <!-- Sidebar -->
  <div class="sidebar">
    <!-- Spotify Logo -->
    <div class="logo-container">
        <img src="{% static 'Images/logo.png' %}" style="width: 100%; height: auto; padding: 20px; box-sizing: border-box;">
    </div>

    <!-- Welcome User -->
    <div class="sidebar-section">
      <span style="margin-left: 14px;" class="sidebar-link-icon">üë§</span>
      <b>Welcome, {{user.username}}</b>
      <br>

      <a href="/logout">
          <span class="sidebar-link-icon">‚Ü™Ô∏è</span>
          <b>Logout</b>
      </a>
  </div>

    <!-- Top section of the sidebar -->
    <div class="sidebar-section">
        <a href="#" class="sidebar-link active">
            <span class="sidebar-link-icon">üè†</span>
            Home
        </a>
        <a href="#" class="sidebar-link" id="upload-link">
          <span class="sidebar-link-icon">üîç</span>
          Upload
      </a>
        <a href="#" class="sidebar-link">
            <span class="sidebar-link-icon">üéµ</span>
            Your Library
        </a>
    </div>

    <!-- Bottom section of the sidebar -->
    <div class="sidebar-section">
      <a href="#" class="sidebar-link active">
          <span class="sidebar-link-icon">üíú</span>
          <span class="sidebar-link-text">Liked Songs</span>
      </a>
      <!-- Repeat for each item -->
      <a href="#" class="sidebar-link">
          <span class="sidebar-link-icon">üé∂</span>
          <span class="sidebar-link-text">K-Pop</span>
      </a>
      <a href="#" class="sidebar-link">
          <span class="sidebar-link-icon">üë§</span>
          <span class="sidebar-link-text">YOASOBI</span>
      </a>
        <!-- ... more links ... -->
    </div>
</div>

  <!-- Main Content -->
  <div class="flex-1">

    <!-- Artist Header -->
    <div class="relative">
      <!-- Increased height with inline style -->
      <img src="{% static 'Images/IUprofile.jpg' %}" style="height: 600px; object-fit: cover; width: 100%;">
      <div class="absolute bottom-0 p-5 w-full" style="background: rgba(0, 0, 0, 0.5);">
        <div class="flex items-center">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-blue-500" viewBox="0 0 24 24" fill="currentColor">
            <!-- Your SVG path for the verified icon -->
            <path d="M12 0C5.373 0 0 5.373 0 12s5.373 12 12 12 12-5.373 12-12S18.627 0 12 0zm0 18.1c-3.374 0-6.1-2.726-6.1-6.1 0-3.374 2.726-6.1 6.1-6.1 3.374 0 6.1 2.726 6.1 6.1 0 3.374-2.726 6.1-6.1 6.1zm3.95-8.95l-4.4 4.4-2.1-2.1-1.45 1.45 3.55 3.55 5.85-5.85-1.45-1.45z"/>
          </svg>
          <span class="text-sm text-gray-300 ml-1">Verified Artist</span>
        </div>
        <h1 class="text-5xl font-bold text-white mt-2">IU</h1>
      </div>
    </div>

    <!-- Popular Tracks Section -->
    <div class="p-5">
      <h2 class="text-2xl font-bold mb-4">Songs</h2>
      <div class="divide-y divide-gray-800">
        <!-- Single Track Row -->
        <div class="flex justify-between items-center py-3">
          <div class="flex items-center space-x-4">
            <img src="{% static 'Images/IUlogo.jpg' %}" alt="Song Image" class="w-12 h-12">
            <div>
              <p class="text-base font-medium">Love wins all</p>
              <p class="text-xs text-gray-400">IU</p>
            </div>
          </div>
          <div class="text-gray-400">3:59</div>
        </div>
        <!-- Repeat for other tracks -->
      </div>
      <!-- <a href="#" class="text-green-500 text-sm">See more</a> -->
    </div>

  </div>

    <!-- Upload Song Pop-up -->
    <div id="uploadPopupOverlay" class="upload-popup-overlay">
      <div class="upload-popup">
        <div class="upload-popup-header">
          <h2>Upload Song</h2>
          <button id="closePopup" class="close-button">√ó</button>
        </div>
        <form id="uploadForm" method="post" enctype="multipart/form-data">
          {% csrf_token %}
          <div class="form-group">
            <label for="title">Title</label>
            <input type="text" id="title" name="music_name" required>
          </div>
          <div class="form-group">
            <label for="album">Album</label>
            <select id="album" name="album" required>
              <option value="" disabled selected>Select an album</option>
              {% for album in albums %}
                <option value="{{ album.id }}">{{ album.name }}</option>
              {% endfor %}
            </select>
          </div>
          <div class="form-group">
            <label for="audioFile">Audio File</label>
            <input type="file" id="audioFile" name="audio_file" accept=".mp3" required>
          </div>
          <button type="submit" class="submit-button">Upload</button>
        </form>
      </div>
    </div>

  <script>
    const uploadLink = document.getElementById('upload-link');
    const uploadPopupOverlay = document.getElementById('uploadPopupOverlay');
    const closePopup = document.getElementById('closePopup');

    uploadLink.addEventListener('click', (event) => {
      event.preventDefault(); // Prevent default link behavior
      uploadPopupOverlay.style.display = 'flex'; // Show the pop-up
    });

    closePopup.addEventListener('click', () => {
      uploadPopupOverlay.style.display = 'none'; // Hide the pop-up
    });

    // Close the pop-up if the user clicks outside of it
    window.addEventListener('click', (event) => {
      if (event.target === uploadPopupOverlay) {
        uploadPopupOverlay.style.display = 'none';
      }
    });
  </script>

</body>
</html>
